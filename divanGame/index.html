<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/divanStyle.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>Divan Tetris</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="text-center">
               Divan Tetris
            </h1>
            <main>
                <div class="block">
                    <div class="tetris-wrp">
                        <div id="tetris-field"></div>
                    </div>
                </div>
                <div class="block text-field">
                    <button id="start">Game</button>
                    <button id="pause">Pause</button>
                    <ul class="rule">
                        <li>Начинай игру</li>
                        <li>Управление стрелками ВЛЕВО, ВПРАВО и ВНИЗ</li>
                        <li>Собири три круга в ряд</li>
                        <li>Каждый ряд - 30 диван-очков!</li>
                    </ul>
                    <div class="score-field text-center">Ваш счет: <br><br>0<br><br>диван-очков</div>
                </div>
            </main>
        </header>
       
    </div>
    <footer><p>Copyright © 2020 Елена Боханович. Все права защищены нах</p></footer> 
    <script src="js/divan.js"></script>
</body>

</html>
